<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
</head>
<body>
<div id="app">
    <v-app>

<!--    Left navigation drawer    -->
        <v-navigation-drawer
                v-model="drawer"
                app
                style="z-index: 10;"
                :mobile-break-point="960"
                color="#292933"
        >

            <v-img
                    src="https://www.thedigitalembassy.co/app/themes/tde/assets/svg/logo-light.svg"
                    height="80"
                    contain
            >
            </v-img>

            <v-divider></v-divider>

            <v-list
                    dense
                    nav
            >
                <v-list-item
                        link
                        class="mt-4"
                >
                    <v-list-item-icon>
                        <v-icon color="white"></v-icon>
                    </v-list-item-icon>

                    <v-list-item-content>
                        <v-list-item-title class="white--text subtitle-1">select</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item
                        link
                        class="mt-4"
                >
                    <v-list-item-icon>
                        <v-icon color="white"></v-icon>
                    </v-list-item-icon>

                    <v-list-item-content>
                        <v-list-item-title class="white--text subtitle-1">select</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item
                        link
                        class="mt-4"
                >
                    <v-list-item-icon>
                        <v-icon color="white"></v-icon>
                    </v-list-item-icon>

                    <v-list-item-content>
                        <v-list-item-title class="white--text subtitle-1">select</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </v-list>
        </v-navigation-drawer>
<!--    App bar    -->
        <v-app-bar
                dense
                color="#292933"
                dark
                fixed
                app
                clipped-right
        >
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            <v-toolbar-title>Toolbar</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
        </v-app-bar>
<!--    Main    -->
        <v-container
                class="fill-height"
                fluid
        >
        </v-container>
<!--    Footer    -->
        <v-footer
                app
                class="white--text pt-4"
                color="#0f0f17"
        >
            <span class="secondary-txt">&copy; Copyright Web Design Adelaide - Scale Up Your Business Online With The Digital Embassy 2020. All rights reserved | Privacy Policy | GDPR | Terms of Use</span>
            <v-spacer></v-spacer>
            <v-icon color="white" class="mr-1">mdi-facebook</v-icon>
            <v-icon color="white" class="mr-1">mdi-linkedin</v-icon>
            <v-icon color="white" class="mr-1">mdi-twitter</v-icon>
            <v-icon color="white" class="mr-1">mdi-instagram</v-icon>
        </v-footer>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
            model: null,
            drawer: true,
        }),
    });
</script>
</body>
</html>
